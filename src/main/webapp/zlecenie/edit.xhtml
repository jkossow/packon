<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<ui:composition template="/templates/mainTemplate.xhtml">

		<ui:define name="left">
			<ui:include src="/menu.xhtml" />
		</ui:define>

		<ui:define name="content">
		<h:form>
			<h:inputHidden value="#{zlecenieEditController.zlecenie.id}" />
			<p:panelGrid columns="2">
				<h:outputText value="Data:" /> 
				<p:calendar value="#{zlecenieEditController.zlecenie.data}"/>
				<h:outputText value="Opis:" />
				<p:inputTextarea value="#{zlecenieEditController.zlecenie.opis}"/>
				
				<h:outputText value="Maszyna:" />
				<p:selectOneMenu value="#{zlecenieEditController.zlecenie.maszyna}" >
					<f:selectItems value="#{zlecenieEditController.maszyny}" var="m" 
						itemLabel="#{m.name()}" />
					
				</p:selectOneMenu>
				<h:outputText value="Zmiana:" />
				<p:selectOneMenu value="#{zlecenieEditController.zlecenie.zmiana}">
					<f:selectItems value="#{zlecenieEditController.zmiany}" var = "z"
					itemLabel="#{z.name()}"/>
				</p:selectOneMenu>
				<h:outputText value="Prioryted:" />
				<p:selectOneMenu>
					<f:selectItems value="#{zlecenieEditController.priorytety}" var="p"
					itemLabel="#{p.name()}"/>
				</p:selectOneMenu>
				<h:outputText value="Status:" />
				<p:selectOneMenu>
					<f:selectItems value="#{zlecenieEditController.statusy}" var="s"
					itemLabel="#{s.name()}"/> 
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Zapisz" action="#{zlecenieEditController.save()}"/>
		</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
