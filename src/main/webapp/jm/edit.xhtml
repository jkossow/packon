<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<ui:composition template="/templates/mainTemplate.xhtml">

		<ui:define name="left">
			<ui:include src="/menu.xhtml" />
		</ui:define>

		<ui:define name="content">
         <h:form>
            <h:inputHidden value="#{jmEditController.jm.id}" />
            <p:panelGrid columns="2">
               <f:facet name="header">
                  Edycja jednostki miary
               </f:facet>
               <h:outputText value="Symbol:" />
               <p:inputText value="#{jmEditController.jm.symbol}"/>
               <h:outputText value="Nazwa:" />
               <p:inputText value="#{jmEditController.jm.nazwa}"/>
               <p:commandButton value="OK" action="#{jmEditController.ok()}"/>
               <p:commandButton value="Cancel" action="#{jmEditController.cancel()}"/>
            </p:panelGrid>
         </h:form>
			
		</ui:define>
	</ui:composition>

</body>
</html>
