<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

   <ui:composition template="/templates/mainTemplate.xhtml">

      <ui:define name="left">
         <ui:include src="/menu.xhtml" />
      </ui:define>

      <ui:define name="content">
         <h:form>
            <p:growl />
            <h:commandLink action="#{jmAddController.prepAdd()}"
               value="Nowa jednostka miary" />
            <p:separator></p:separator>
            <p:dataTable value="#{jmListController.findAll}" var="jm">
               <p:column headerText="Id">
                  <h:outputText value="#{jm.symbol}" />
               </p:column>
               <p:column headerText="Symbol">
                  <h:outputText value="#{jm.id}" />
               </p:column>
               <p:column headerText="Version">
                  <h:outputText value="#{jm.jpaVersion}" />
               </p:column>
               <p:column headerText="Nazwa">
                  <h:outputText value="#{jm.nazwa}" />
               </p:column>
               <p:column>
                  <h:commandLink action="#{jmEditController.prepEdit()}"
                     value="Popraw">
                     <f:param name="id" value="#{jm.id}" />
                  </h:commandLink>
               &nbsp;
               <h:commandLink action="#{jmDelController.delete( jm )}"
                     value="UsuÅ„">
                     <f:param name="id" value="#{jm}" />
                  </h:commandLink>
               </p:column>
            </p:dataTable>
         </h:form>
      </ui:define>
   </ui:composition>

</body>
</html>
