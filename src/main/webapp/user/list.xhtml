<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

	<ui:composition template="/templates/mainTemplate.xhtml">

		<ui:define name="left">
			<ui:include src="/menu.xhtml" />
		</ui:define>

		<ui:define name="content">
			<h:form>
			<h:commandLink action="#{userAddController.prepAdd()}" value="Nowy użytkownik" />
			<p:separator></p:separator>
			<p:dataTable value="#{userListController.findAll}" var="u">
				<p:column headerText="Login">
					<h:outputText value="#{u.login}"/>
				</p:column>
				<p:column headerText="Nazwisko">
					<h:outputText value="#{u.nazwisko}"/>
				</p:column>
				<p:column headerText="Imię">
					<h:outputText value="#{u.imie}"/>
				</p:column>
				<p:column headerText="Uprawnienia">
					<p:dataList var="r" value="#{u.roles}">
					
						<h:outputText value="#{r.role}" />
					</p:dataList>
				</p:column>
				
			</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
